    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    fontSize: {
                        'xxs': '0.7rem',
                    },
                    colors: {
                        brand: {
                            primary: 'var(--brand-primary)',
                            secondary: 'var(--brand-secondary)',
                            accent: '#a5b4fc',
                            success: '#10b981',
                        }
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
                        'brand': '0 20px 40px -10px var(--brand-shadow)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
                        'search': '0 0 0 1px rgba(0,0,0,0.05), 0 30px 60px -12px rgba(0,0,0,0.25)',
                    },
                    animation: {
                        'spin-slow': 'spin 12s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 3s infinite alternate',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        glow: {
                            'from': { opacity: 0.3, filter: 'blur(40px)' },
                            'to': { opacity: 0.6, filter: 'blur(60px)' }
                        }
                    }
                },
            },
        }
    </script>

    <style>
        :root {
            --brand-primary: #4f46e5;
            --brand-secondary: #818cf8;
            --brand-shadow: rgba(79, 70, 229, 0.25);
        }

        .dark {
            --brand-primary: #818cf8; /* Lightened for dark mode vibrancy */
            --brand-secondary: #c7d2fe; /* Lightened for contrast */
            --brand-shadow: rgba(129, 140, 248, 0.4);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            font-size: 16px;
            line-height: 1.6;
            letter-spacing: -0.011em;
            background-color: #ffffff;
        }
        
        .dark body {
            background-color: #020617;
        }

        /* Reliable Text Gradient Utility - No filters allowed on elements using this */
        .text-vibrant {
            background: linear-gradient(to right, var(--brand-primary), var(--brand-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .dark .text-vibrant {
            background: linear-gradient(to right, #a5b4fc, #e0e7ff);
        }

        .text-gradient {
            background: linear-gradient(to right, var(--brand-primary), var(--brand-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
        }
    </style>
